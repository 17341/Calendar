<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="/">
      <img
        src="../../../assets/images/logo.jpg"
        height="50"
        alt=""
        loading="lazy"
        style="margin-top: -1px"
      />
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="buttonsNav.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarButtonsExample"
      mdbCollapse
      #buttonsNav="mdbCollapse"
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="">ECalendar</a>
        </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        <button
          type="button"
          (click)="joinClick()"
          class="btn btn-link px-3 me-2"
          *ngIf="!hasteam && !admin"
        >
          Join Team
        </button>
        <button
          type="button"
          (click)="createClick()"
          class="btn btn-primary me-3"
          *ngIf="admin && !hasteam"
        >
          Create Team
        </button>
        <a class="btn btn-light me-3 px-3" href="/profile" role="button"
          ><i class="fa-solid fa-user"></i> {{ username }}</a
        >
        <button
          type="button"
          (click)="exchangesClick()"
          class="btn btn-secondary me-3"
          *ngIf="!admin && hasteam"
        >
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          My Exchanges
        </button>
        <button
          type="button"
          (click)="logoutClick()"
          class="btn btn-danger me-3"
        >
          Logout
        </button>

        <a
          target="_blank"
          class="btn btn-dark px-3"
          href="https://github.com/17341/Calendar/"
          role="button"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
