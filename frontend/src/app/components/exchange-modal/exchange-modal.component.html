<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Event information</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="form" class="container-sm">
    <fieldset disabled="disabled">
      <br />
      <mdb-form-control>
        <label mdbLabel class="form-label" for="start">Start : </label>
        <input formControlName="start" mdbInput type="datetime-local" />
      </mdb-form-control>
      <br />
      <mdb-form-control>
        <label mdbLabel class="form-label" for="end">End : </label>
        <input formControlName="end" mdbInput type="datetime-local" />
      </mdb-form-control>
      <br />
      <mdb-form-control>
        <textarea formControlName="description" mdbInput class="form-control">
        </textarea>
        <label mdbLabel class="form-label" for="description"
          >Description(optional)</label
        >
      </mdb-form-control>
      <br />
      <mdb-form-control>
        <label mdbLabel class="form-label" for="user">User</label>
        <input formControlName="user" />
      </mdb-form-control>
    </fieldset>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="modalRef.close()"
      >
        Cancel
      </button>
      <button
        *ngIf="!myevent && !free"
        (click)="onExchange()"
        class="btn btn-primary"
      >
        Exchange Request
      </button>
      <button
        *ngIf="myevent && !free"
        (click)="onAbsence()"
        type="submit"
        class="btn btn-danger"
      >
        Alert abscence
      </button>
      <button
        *ngIf="free"
        (click)="onTake()"
        type="submit"
        class="btn btn-success"
      >
        Take
      </button>
    </div>
  </form>
</div>
