<div class="container-sm" style="width: 33%; margin-top: 10%">
  <mdb-form-control style="margin-top: 1%">
    <input mdbLabel type="text" id="typeLastName" class="form-control" />
    <label mdbInput class="form-label" for="typeLastName">Last Name</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 1%">
    <input mdbLabel type="text" id="typeFirstName" class="form-control" />
    <label mdbInput class="form-label" for="typeFirstName">First Name</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 1%">
    <input mdbLabel type="email" id="typeEmail" class="form-control" />
    <label mdbInput class="form-label" for="typeEmail">Email</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 1%">
    <input mdbLabel type="password" id="typePassword" class="form-control" />
    <label mdbInput class="form-label" for="typePassword">Password</label>
  </mdb-form-control>

  <mdb-form-control style="margin-top: 1%">
    <input mdbLabel type="password" id="typePassword2" class="form-control" />
    <label mdbInput class="form-label" for="typePassword2"
      >Confirm Password</label
    >
  </mdb-form-control>
  <select class="form-control" style="margin-top: 1%">
    <option value="" disabled selected>Select your company</option>
    <option>ECAM</option>
    <option>ISIB</option>
    <option>CHU</option>
  </select>
  <mdb-form-control style="margin-top: 1%">
    <input mdbLabel type="text" id="typeCompanyToken" class="form-control" />
    <label mdbInput class="form-label" for="typeCompanyToken"
      >Company Token</label
    >
  </mdb-form-control>
  <div class="form-check form-switch" style="margin-top: 1%">
    <label class="form-check-label" for="flexSwitchCheckDefault"
      >Team leader
    </label>
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="flexSwitchCheckDefault"
    />
  </div>

  <button
    style="margin-top: 2%; width: 100%"
    type="button"
    class="btn btn-primary"
  >
    Submit
  </button>
</div>
