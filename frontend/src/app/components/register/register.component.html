<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="container-sm"
  style="width: 33%; margin-top: 10%"
>
  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      type="text"
      formControlName="lastName"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="lastName">Last Name</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      type="text"
      formControlName="firstName"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="firstName">First Name</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 2%">
    <input mdbInput type="email" formControlName="email" class="form-control" />
    <label mdbLabel class="form-label" for="email">Email</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      type="password"
      formControlName="password"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="password">Password</label>
  </mdb-form-control>

  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      type="password"
      formControlName="password2"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="password2">Confirm Password</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 2%">
    <select mdbInput id="role" formControlName="role">
      <option value="Team Member">Team Member</option>
      <option value="Team Leader">Team Leader</option>
    </select>
  </mdb-form-control>
  <button
    style="margin-top: 2%; width: 100%"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
  <hr color="black" />
  <h4 style="text-align: center">Already have an account ?</h4>
  <button
    style="margin-top: 2%; width: 100%"
    type="button"
    class="btn btn-success"
    (click)="loginClick()"
  >
    Login
  </button>
</form>
