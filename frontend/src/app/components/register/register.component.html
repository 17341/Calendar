<form
  (ngSubmit)="onSubmit()"
  class="container-sm"
  style="width: 33%; margin-top: 10%"
>
  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      type="text"
      name="lastName"
      id="lastName"
      [(ngModel)]="lastName"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="lastName">Last Name</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      type="text"
      name="firstName"
      id="firstName"
      [(ngModel)]="firstName"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="firstName">First Name</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      name="email"
      type="email"
      id="email"
      [(ngModel)]="email"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="email">Email</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      name="password"
      type="password"
      [(ngModel)]="password"
      id="password"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="password">Password</label>
  </mdb-form-control>

  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      type="password"
      name="password2"
      [(ngModel)]="password2"
      id="password2"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="password2">Confirm Password</label>
  </mdb-form-control>

  <button
    style="margin-top: 2%; width: 100%"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
