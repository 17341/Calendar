<form
  (ngSubmit)="onLogin()"
  [formGroup]="form"
  class="container-sm"
  style="text-align: center; width: 33%; margin-top: 10%"
>
  <mdb-form-control>
    <input formControlName="email" mdbInput type="email" class="form-control" />
    <label mdbLabel class="form-label" for="email">Email</label>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 1%">
    <input
      formControlName="password"
      mdbInput
      type="password"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="password">Password</label>
  </mdb-form-control>
  <button
    style="margin-top: 2%; width: 100%"
    type="submit"
    class="btn btn-primary"
  >
    Login
  </button>
  <hr color="black" />
  <h4>No account yet ?</h4>
  <button
    style="margin-top: 2%; width: 100%"
    type="button"
    class="btn btn-success"
    (click)="registerClick()"
  >
    Register
  </button>
</form>
