<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="container-sm"
  style="width: 33%; margin-top: 10%"
>
  <mdb-form-control style="margin-top: 2%">
    <label mdbLabel class="form-label" for="lastName">Company </label>
    <select id="company" formControlName="company">
      <option
        *ngFor="let company of companies"
        value="{{ company.company_id }}"
      >
        {{ company.name }}
      </option>
    </select>
  </mdb-form-control>
  <mdb-form-control style="margin-top: 2%">
    <input
      mdbInput
      type="password"
      formControlName="password"
      class="form-control"
    />
    <label mdbLabel class="form-label" for="password">Password</label>
  </mdb-form-control>

  <button
    style="margin-top: 2%; width: 100%"
    type="submit"
    class="btn btn-success"
  >
    Join
  </button>
</form>
